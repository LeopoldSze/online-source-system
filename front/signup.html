<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/awesome/css/font-awesome.min.css" />
	<script src="js/jquery-3.1.1.js"></script>
	<link rel="stylesheet" href="css/signup.css" />
	<link rel="stylesheet" href="css/alert.css" />
	<style>
		.error{
			display: inline-block;
			width: 100%;
			text-align: center;
			color: #f00;
			font-size: 16px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="g-main">
		<!--头部-->
		<h3>注册</h3>			
		
		<!--主体-->
		<div class="m-login">
			<form action="">
				<p>
					<label for="username">用户名</label>
					<input type="text" id="username" name="username" class="reg"/>
				</p>
				<p>
					<label for="pwd">密码</label>
					<input type="password" id="pwd" name="pwd" class="reg"/>
				</p>
				<p>
					<label for="repwd">确认密码</label>
					<input type="password" id="repwd" name="repwd" class="reg"/>
				</p>
				<p>
					<label for="mail">邮箱</label>
					<input type="text" id="mail" name="mail" class="reg"/>
				</p>
				<p>
					<label for="tel">手机</label>
					<input type="text" id="tel" name="tel" class="reg"/>
				</p>
				<p>
					<label for="checkcode">验证码</label>
					<input type="text" id="checkcode"/>
					<button id="getBtn">获取验证码</button>
				</p>
				
				<p>					
					<i class="fa fa-square-o" id="check"></i>
					<span>我接受</span>
					<a href="javascript:" style="color: #fff;">条款</a>
					<span>已经注册?</span>
					<a href="signin.html" style="color: #fff;">登录</a>
				</p>
				
				<p>
					<input type="submit" id="start" value="开始使用"/>
				</p>
			</form>			
		</div>
		
		<!--底部-->
		<div class="f-foot">
			<h4>其他账户登录</h4>
			<span class="u-icon">
				<i class="fa fa-qq"></i>
				<i class="fa fa-weixin"></i>
				<i class="fa fa-weibo"></i>
			</span>
		</div>
	</div>
</body>
<script src="js/reg.js"></script>
<script src="js/signup.js"></script>
</html>
