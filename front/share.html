<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分享图标</title>
		<link rel="stylesheet" type="text/css" href="css/awesome/css/font-awesome.css"/>
		<link rel="stylesheet" href="css/share.css" />
	</head>
	<body>
		<span class="u-share">
			<i class="fa fa-share-alt" id="share"></i>
			<i class="fa fa-heart-o" id="like"></i>
			<i class="fa fa-ellipsis-v" id="more"></i>
		</span>
		<br />
		<span class="u-icon">
			<i class="fa fa-qq"></i>
			<i class="fa fa-weixin"></i>
			<i class="fa fa-weibo"></i>
		</span>
	</body>
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/share.js"></script>
</html>
